<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			父组件
			<child @myevent="handleEvent($event)"></child>
		</div>
		<script type="text/javascript">
			Vue.component("child", {
				template: `<div>
					child组件
					<button @click="payMoney()">click</button>
				</div>`,
				data() {
					return {
						childname: '子组件的状态'
					}
				},
				methods: {
					payMoney() {
						this.$emit("myevent",this.childname)
					}
				}
			})
			new Vue({
				el: "#box",
				methods: {
					handleEvent(money) {
						console.log("父组件收到钱了"+ money)
					}
				}
			})
		</script>
	</body>
</html>
