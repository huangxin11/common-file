<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			{{ 10+20 }}
			{{10>20?'aaa':'bbb'}}

			var vm = new Vue({

					myname: 'Mrhuang',
					isshow: true,
					isCreated: true,
					myhtml: "<b>1111111</b>"
				}
			})
		</script>
