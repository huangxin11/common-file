<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<p>计算属性：{{getMyName}}</p>
			<p>普通方法：{{getMyNameMethods()}}</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#box",
				data: {
					myname: 'xiaoming'
				},
				methods: {
					getMyNameMethods() {
						return this.myname.substring(0, 1).toUpperCase() + this.myname.substring(1)
					}
				},
				computed: {
					getMyName() {
						return this.myname.substring(0, 1).toUpperCase() + this.myname.substring(1)
					}
				}
			})
		</script>
	</body>
</html>
