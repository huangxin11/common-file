<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<button type="button" @click="handleClick()">click</button>
			<div v-if="isCreated">动态创建和删除---111111111</div>
			<div v-else>动态创建和删除---2222222</div>
			
			<ul v-if="datalist.length">
				<li v-for="data in datalist">
					{{data}}
				</li>
			</ul>
			<div v-else>购物车空空如也~</div>
			
			
			
			<div v-if="which ===1">111111</div>
			
			
			<div v-else-if="which===2">22222</div>
			
			
			<div v-else>3333333</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#box",
				data: {
					isCreated: false,
					datalist:[],
					which:1
				},
				methods:{
					handleClick:function(){
						this.isCreated = !this.isCreated
						this.datalist = ["111","222","333"]
					}
				}
			})
		</script>
	</body>
</html>
