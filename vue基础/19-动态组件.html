<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<component :is="who"></component>
			<footer>
				<ul>
					<li><a @click="who= 'home' ">首页</a></li>
					<li><a @click="who= 'list' ">列表页</a></li>
					<li><a @click="who= 'shopcar' ">购物车页</a></li>
				</ul>
			</footer>

		</div>
		<script type="text/javascript">
			new Vue({
				el: "#box",
				data: {
					who: 'home'
				},
				components: {
					"home": {
						template: `<div>
							home
						</div>`
					},
					"list": {
						template: `<div>
							list
						</div>`
					},
					"shopcar": {
						template: `<div>
							shopcar
						</div>`
					},

				}
			})
		</script>
	</body>
</html>
