<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="mytext" />
			{{mytext}}
			<textarea v-model="mytext"></textarea>
			
			<input type="checkbox" v-model="isChecked" />记录用户名
			
			<br />
			
			<h3>你喜欢的运动有哪些?</h3>
			<input type="checkbox" value="游泳" v-model="checkgroup" />游泳
			<input type="checkbox" value="滑冰" v-model="checkgroup" />滑冰
			<input type="checkbox" value="长跑" v-model="checkgroup" />长跑
			{{checkgroup}}
			<h3>你最喜欢的开发语言?</h3>
			<input type="radio" value="php" v-model="picked" />php
			<input type="radio" value="js" v-model="picked" />js
			<input type="radio" value="java" v-model="picked" />java
			{{picked}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#box",
				data: {
					mytext: '',
					isChecked:true,
					checkgroup:[],
					picked:''
				}
			})
		</script>
	</body>
</html>
