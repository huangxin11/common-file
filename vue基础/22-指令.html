<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<div v-hello="'red'">111111111</div>
			<div v-hello="'yellow'">2222222</div>
			<div v-hello="myColor">3333333</div>
		</div>
		<script type="text/javascript">
			Vue.directive("hello", {
				inserted(el, bind) {
					el.style.background = bind.value;
					//console.log('当前节点插入到了父节点')
				},
				update(el, bind){
					//指令-更新
					el.style.background = bind.value;
				}
			})
			var vm = new Vue({
				el: "#box",11
				data:{
					myColor:"red"
				}
			})
		</script>
	</body>
</html>
