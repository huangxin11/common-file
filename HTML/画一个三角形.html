<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>画一个三角形</title>
		<style type="text/css">
			.box{
				width: 0px;
				height: 0px;
				border-width: 100px;
				border-style: solid;
				border-color: transparent transparent #008000 transparent;
				margin: 0 auto;
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
