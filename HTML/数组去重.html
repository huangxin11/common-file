			//console.log(uniquel(arr))
			function unique(array) {
				var n = {},
					r = [],
					type;
				for (var i = 0; i < array.length; i++) {
					type = typeof array[i];
					if (!n[array[i]]) {
						n[array[i]] = [type];
						r.push(array[i]);
					} else if (n[array[i]].indexOf(type) < 0) {
						n[array[i]].push(type);
						r.push(array[i]);
					}
				}
				return r;
			}
			console.log(unique(arr))
		</script>
